<div class="note-content">
    <input type="text" placeholder="Заглавие на бележката" [(ngModel)]="title">

    <textarea name="content" id="content" cols="20" rows="7" placeholder="Съдържание на бележката" [(ngModel)]="content"></textarea>

    <button (click)="saveNote()">Съхрани бележката</button>
</div>
